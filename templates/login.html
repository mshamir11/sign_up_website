{% extends 'layout.html' %}
{% block head %}


<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

{% endblock %}


{% block header %}
<div class="form-group">
    &nbsp;
</div>
<div class="form-group">
    &nbsp;
</div>
<div class="form-group">
    &nbsp;
</div>  
{% endblock %}



{% block body %}

    
    {% include 'includes/_messages.html' %}
    
    <div class="login-form" >
        <form action="" method="post">
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" name="username" class="form-control" value= "{{request.form.username}}" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" value="{{request.form.password}}" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div>        
        </form>
        <p class="text-center"><a href="#">Create an Account</a></p>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% endblock %}
